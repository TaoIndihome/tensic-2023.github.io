<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senam Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f2f2f2 25%, #007bff 100%);
            color: #333;
        }

        header {
            background-color: rgba(0, 123, 255, 0.85);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            display: flex;
            align-items: center;
        }

        header img {
            margin-right: 10px;
        }

        header button {
            padding: 10px 20px;
            background-color: rgba(0, 86, 179, 0.85);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        header button:hover {
            background-color: rgba(0, 63, 127, 0.85);
        }

        nav {
            margin: 20px;
        }

        nav li {
            list-style-type: none;
            margin: 5px 0;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid rgba(0, 123, 255, 0.2);
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .container h1, .container h2, .container p {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        label, input, textarea {
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="Screenshot (15).png" alt="Logo Senam Class" height="100px">
            X.6 SMANCO TAPEL 2023/2024
        </h1>
        <button onclick="logout()">Logout</button>
    </header>
    <hr>
    <nav>
        <h4>Halaman Web:</h4>
        <ul>
            <li><a href="Beranda.html">Beranda</a></li>
            <li><a href="Struktur.html">Struktur</a></li>
            <li><a href="Siswa.html">Nama Siswa/Siswi</a></li>
            <li><a href="Jadwal.html">Jadwal Pelajaran</a></li>
        </ul>
    </nav>
    <hr>
    <div class="container">
        <h1>Kontak</h1>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name">
            <label for="tanya">Pertanyaan:</label>
            <textarea name="tanya" id="tanya" cols="50" rows="10"></textarea>
            <input type="button" value="Submit">
        </form>
    </div>

    <script>
        function logout() {
            // Tambahkan logika logout di sini
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
